<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Hello, world!</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        // 간단한 회원가입 함수입니다.
        // 아이디, 비밀번호, 닉네임을 받아 DB에 저장합니다.
        function register() {
            const userIdValue = $('#userid').val()
            const userPwValue = $('#userpw').val()
            const userNickValue = $('#usernick').val()
            const userPwValue2 = $('#userpw2').val()


            const reg = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[~?!@#$%^&*_-]).{8,10}$/
            const pwCheck = reg.test(userPwValue)

            const reg2 = /^[a-z0-9]{4,10}$/
            const idCheck = reg2.test(userIdValue)

            if (!userIdValue || !userPwValue || !userNickValue) {
                alert('빈칸없이 입력하세요')
            
            } else if (!idCheck) {
                alert('아이디는 영문소문자 숫자조합 4~10자')

            } else if (!pwCheck) {
                alert('비밀번호는 대문자 소문자 숫자 특수기호를 포함한 8-10자 ')

            } else if
            (userPwValue !== userPwValue2) {
                alert('패스워드가 일치하지 않습니다')
            } else {
                $.ajax({
                    type: "POST",
                    url: "/api/register",
                    data: {
                        id_give: userIdValue,
                        pw_give: userPwValue,
                        nickname_give: userNickValue
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('회원가입이 완료되었습니다.')
                            window.location.href = '/login'
                        } else {
                            alert(response['msg'])
                        }
                    }
                })
            }
        }


    </script>
    <style>
        .id-box {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

        }

        .id-box > button {
            width: 10vh;
        }
    </style>
</head>
<body>
<div class="section has-text-centered">
    <h1 class="title">회원가입 페이지</h1>
    <div class="container" style="width:25%">
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="userid">ID</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="id-box">
                            <input type="text" class="input" id="userid" aria-describedby="emailHelp"
                                   placeholder="영문 4-12자">
                            <button class="button" onclick="cal()">ID중복확인</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="userpw">PW</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input type="password" class="input" id="userpw" placeholder="대문자 소문자 특수문자 숫자를 포함한 4~12자">
                    </div>
                </div>
            </div>


        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="userpw">PW확인</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input type="password" class="input" id="userpw2" placeholder="Password confirm">
                    </div>
                </div>
            </div>


        </div>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label" for="usernick">NICKNAME</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input type="text" class="input" id="usernick" placeholder="My Nickname">
                    </div>
                </div>
            </div>
        </div>
        <button class="button is-primary" onclick="register()">회원가입</button>
    </div>
</div>
</body>
</html>
